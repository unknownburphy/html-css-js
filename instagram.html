<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./instagram.css" />
    <title>Liongram</title>
  </head>
  <body>
    <main class="main-container">
      <header class="header">
        <img class="logo" src="./images/logo.png" />
        <input class="search" placeholder="search" />
        <img class="icon-list" src="./images/icon_list.png" />
      </header>
      <div class="content-container">
        <div class="story-container">
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">내 스토리</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">세현 스토리</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">남희 스토리</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">준영 스토리</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">혁범 스토리</div>
          </div>
        </div>
        <section class="article-container">
          <div class="profile-container">
            <div class="profile">
              <img class="profile-image" src="./images/profile.png" />
              <span class="profile-name">likelion_snu</span>
            </div>
            <div class="menu"></div>
          </div>
          <img class="article" src="./images/article.jpg" />
          <div class="button-container">
            <img class="feed-buttons" src="./images/feed_like_button.png" />
            <img class="feed-buttons" src="./images/feed_comment_button.png" />
            <img class="feed-buttons" src="./images/feed_share_button.png" />
          </div>
          <div class="comment-container">
            <img class="smile" src="./images/smile.png" />
            <input class="comment" placeholder="댓글 달기..." />
            <button class="comment-button">게시</button>
          </div>
        </section>
        <footer>
          <p class="footer-message">2022 Instagram from Meta</p>
        </footer>
      </div>
    </main>
  </body>
</html>
