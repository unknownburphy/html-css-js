<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./instagram.css" />
    <title>Liongram</title>
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <img class="logo" src="./images/logo.png" />
        <input class="search" placeholder="검색" />
        <img class="icon-list" src="./images/icon_list.png" />
      </header>
      <div>
        <div class="side-menu">
          <h2>알림</h2>
          <h3>오늘</h3>
          <ul class="notification">
            <li class="following-history">
              <img src="https://placehold.it/50x50" alt="프로필 사진">
              <div class="follower-content">
                <div class="follower-message">
                  <span><b>누구누구</b> 님이 회원님을 팔로우하기 시작했습니다.</span>
                  <span class="past-weeks">13주</span>
                </div>
                <button class="follow-buttons">팔로우</button>
              </div>
            </li>
            <li class="following-history">
              <img src="https://placehold.it/50x50" alt="프로필 사진">
              <div class="follower-content">
                <div class="follower-message">
                  <span><b>누구누구</b> 님이 회원님을 팔로우하기 시작했습니다.</span>
                  <span class="past-weeks">13주</span>
                </div>
                <button class="follow-buttons">팔로우</button>
              </div>
            </li>
            <li class="following-history">
              <img src="https://placehold.it/50x50" alt="프로필 사진">
              <div class="follower-content">
                <div class="follower-message">
                  <span><b>누구누구</b> 님이 회원님을 팔로우하기 시작했습니다.</span>
                  <span class="past-weeks">13주</span>
                </div>
                <button class="follow-buttons">팔로우</button>
              </div>
            </li>
          </ul>
        </div>
        <div class="story-container">
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">내 스토리</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">xeesoxee</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">sanghoonnam</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">so.yk</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">jennierubyjane</div>
          </div>
        </div>
        <div class="story-modal">
          <div class="story-element">
            <img id="story-image" src="./images/profile.png"/>
          </div>
        </div>

        <section class="article-container">
          <div class="profile-container">
            <div class="profile">
              <img
                id="profile-image"
                class="profile-image"
                src="./images/profile.png"
              />
              <span id="profile-name" class="profile-name">likelion_snu</span>
            </div>
            <div class="menu"></div>
          </div>
          <div class="article">
            <div class="profile-modal">
              <img id="profile-modal" src="./images/likelion_snu.png" />
            </div>
            <img class="article" src="./images/article.jpg" />
          </div>
          <div class="button-container">
            <img
              id="like-btn"
              class="feed-buttons"
              src="./images/black-heart.png"
            />
            <img
              id="liked-btn"
              class="feed-buttons"
              src="./images/red-heart.png"
            />
            <img
              id="comment-btn"
              class="feed-buttons"
              src="./images/feed_comment_button.png"
            />
            <img
              id="message-btn"
              class="feed-buttons"
              src="./images/feed_share_button.png"
            />
          </div>
          <div id="like-count-text">
            <span>좋아요</span>
            <span id="like-count">1003</span>
          </div>
          <div class = "emoji-modal">
            <div class="emoji-container">
              <span id="popular-emojis-text">최고 인기 이모티콘</span>
              <div id="emojis"></div>
            </div>
          </div>  
          <form class="comments-create-form">
            <img class="smile" src="./images/smile.png" />
            <input class="comment-input" placeholder="댓글 달기..." />
            <button type="submit" class="comment-button">게시</button>
          </form>
          <div class="comments-container"></div>
        </section>
        </div>
      </div>
      <footer>
        <p class="footer-message">Ⓒ2022 INSTAGRAM FROM META</p>
      </footer>
    </div>
    <script src="./instagram.js"></script>
    <script src="./instagram2.js"></script>
  </body>
</html>
