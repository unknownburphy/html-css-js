<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./instagram.css" />
    <title>Liongram</title>
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <img class="logo" src="./images/logo.png" />
        <input class="search" placeholder="검색" />
        <img class="icon-list" src="./images/icon_list.png" />
      </header>
      <div>
        <div class="story-container">
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">내 스토리</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">xeesoxee</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">sanghoonnam</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">so.yk</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">jennierubyjane</div>
          </div>
        </div>

        <section class="article-container">
          <div class="profile-container">
            <div class="profile">
              <img
                id="profile-image"
                class="profile-image"
                src="./images/profile.png"
              />
              <span id="profile-name" class="profile-name">likelion_snu</span>
            </div>
            <div class="menu"></div>
          </div>
          <div class="article">
            <img class="article" src="./images/article.jpg" />
          </div>
          <div class="button-container">
            <img
              id="like-btn"
              class="feed-buttons"
              src="./images/black-heart.png"
            />
            <img
              id="comment-btn"
              class="feed-buttons"
              src="./images/feed_comment_button.png"
            />
            <img
              id="message-btn"
              class="feed-buttons"
              src="./images/feed_share_button.png"
            />
          </div>
          <form class="comments-create-form">
            <img class="smile" src="./images/smile.png" />
            <input class="comment-input" placeholder="댓글 달기..." />
            <button type="submit" class="comment-button">게시</button>
          </form>
          <div class="comments-container"></div>
        </section>
      </div>
    </div>
  </body>
</html>
